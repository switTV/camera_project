<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camara</title>
</head>
<body>
    
    <script>
        navigator.mediaDevices.getUserMedia({audio: true, video: true})
        .then(
            (stream) => {
                console.log(stream)
            }
        )
        .catch((error) => {
            console.error(error)
        })
    </script>
</body>
</html>
