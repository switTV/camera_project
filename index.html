<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camara</title>
</head>
<body>
    <button id="take_picture">Sacar foto</button>
    <video autoplay="true" id="video_element"></video>
    <canvas id="canvas_foto" height="70vh" width="100vw"></canvas>
    <script>
        let video = document.getElementById("video_element")
        
        navigator.mediaDevices.getUserMedia({audio: true, video: true})
        .then(
            (stream) => {
                video.srcObject = stream
                console.log(stream)
            }
            )
            .catch((error) => {
                console.error(error)
            })
        document.getElementById("take_picture").addEventListener("click", () => {
            take_snapshot()
        })

        function take_snapshot() {
            const canvas = document.getElementById("canvas_foto")
            let ctx = canvas.getContext("2d")
            ctx.drawImage(video, 0, 0, 400, 400)
        }
            
    </script>
</body>
</html>
